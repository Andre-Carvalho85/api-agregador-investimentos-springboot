# Banco de dados e conexão
spring.datasource.url=jdbc:mysql://localhost:3306/bancoInvestimentos?allowPublicKeyRetrieval=true&useSSL=falsespring.datasource.username=usuarioPadrao
spring.datasource.password=bank
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate para fazer o mapeamento, enquanto migrations com Flyway definem o schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Acesso a secret para criptografia
api.security.token.secret=${JWT_SECRET:valor-default-secret-key}

# Nível de logging
logging.level.run.example.agregador_investimentos=TRACE